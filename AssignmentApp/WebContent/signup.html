<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="box">
        <h2>Signup For SRKREC Online Class Registrations</h2>
        <form action="add" method="post">
            <div class="inputBox">
                <label>Username</label>
                <input type="text" name="username">
            </div>

            <div class="inputBox">
                <label>Password</label>
                <input type="text" name="password">
            </div>

            <div class="inputBox">
                <label>Confirm Password</label>
                <input type="text" name="confirmpassword">
            </div>
            <input type="submit"value="Signup"></input>
            <hr/>
            <pre>Already have an account?    <a href="login.html"><u>Login</u></a></pre>
        </form>
    </div>   
</body>
</html>
