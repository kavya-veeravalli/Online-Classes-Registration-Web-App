<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="box">
        <h2>Login For SRKREC Online Class Registrations</h2>
        <form action="login" method="post">
            <div class="inputBox">
                <label>Username</label>
                <input type="text" name="username"/>
            </div>

            <div class="inputBox">
                <label>Password</label>
                <input type="text" name="password"/>
            </div>
            <input type="submit" value="Login"/>
            <hr/>
            <pre>Don't you have any account?    <a href="signup.html">signup</a></pre>
            
        </form>
    </div>   
</body>
</html>
